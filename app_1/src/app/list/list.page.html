<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Listado
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button>Por defecto</ion-button>
    <ion-button color="primary">Primario</ion-button>
    <ion-button color="secondary">Secundario</ion-button>
    <ion-button color="tertiary">Terciario</ion-button>
    <ion-button color="success">Exito</ion-button>
    <ion-button color="warning">Advertencia</ion-button>
    <ion-button color="danger">Peligro</ion-button>
    <ion-button color="light">Ligero</ion-button>
    <ion-button color="medium">Medio</ion-button>
    <ion-button color="dark">Oscuro</ion-button>
    <ion-icon name="checkmark"></ion-icon>
    <ion-list>

    <ion-item color="primary" *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
